<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">
</head>
<body>
<!--头部-->
    <header class="publicHeader" th:replace="main/public :: #public_header">
    </header>
<!--时间-->
    <section class="publicTime" th:replace="main/public :: #public_time">
    </section>
<!--主体内容-->
    <section class="publicMian ">
        <div class="left" th:replace="main/public :: #public_left(activeUri='bill')">
        </div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>数据推送页面</span>
            </div>
			<form id="searchForm" >
            <div class="search">
                <span>课件名称：</span>
                <input name="billName" type="text" placeholder="请输入课件的名称"/>

                <span>课件编码：</span>
                <input name="billName" type="text" placeholder="请输入课件的编码"/>

                <input type="button" value="查询"/>
                <a th:href="@{/bill_add}">添加帐单</a>
            </div>
			</form>
            <!--账单表格 样式和供应商公用-->
            <table class="providerTable" cellpadding="0" cellspacing="0">
                <tr class="firstTr">
                    <th width="20%">课件编码</th>
                    <th width="20%">课件名称</th>
                    <th width="15%">编辑人</th>
                    <th width="15%">创建时间</th>
                    <th width="30%">操作</th>
                </tr>
                <tr>
                    <td>PRO-CODE—001</td>
                    <td>测试供应商001</td>
                    <td>北京市粮油总公司</td>
                    <td>2015-11-12</td>
                    <td>
                        <a th:href="@{/bill_view}"><img src="../img/read.png" alt="查看" title="查看"/></a>
                        <a th:href="@{/bill_update}"><img src="../img/xiugai.png" alt="修改" title="修改"/></a>
                        <a href="#" class="delete"><img src="../img/schu.png" alt="删除" title="删除"/></a>
                    </td>
                </tr>
                <tr>
                    <td>PRO-CODE—002</td>
                    <td>测试供应商002</td>
                    <td>北京市粮油总公司</td>
                    <td>2015-11-12</td>
                    <td>
                        <a href="view.html"><img src="../img/read.png" alt="查看" title="查看"/></a>
                        <a href="update.html"><img src="../img/xiugai.png" alt="修改" title="修改"/></a>
                        <a href="#" class="delete"><img src="../img/schu.png" alt="删除" title="删除"/></a>
                    </td>
                </tr>
            </table>
        </div>
    </section>

	<!--点击删除按钮后弹出的页面-->
	<div class="zhezhao"></div>
	<form method="post" id="deleteForm">
		<input type="hidden" name="_method" value="delete">
		<div class="remove" id="removeProv">
		   <div class="removerChid">
			   <h2>提示</h2>
			   <div class="removeMain" >
				   <p>你确定要删除吗？</p>
				   <a href="#" id="yes">确定</a>
				   <a href="#" id="no">取消</a>
			   </div>
		   </div>
		</div>
	</form>
	
	<footer class="footer" th:replace="main/public :: #public_footer"></footer>

<script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script  th:src="@{../js/index.js}"></script>

	<script src="js/time.js"></script>
	-->

</body>
</html>
