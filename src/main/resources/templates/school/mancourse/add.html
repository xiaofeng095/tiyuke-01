<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="school/main/public :: #public_head">

</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="school/main/public :: #public_header">
</header>
<!--时间-->
<section class="publicTime" th:replace="school/main/public :: #public_time">
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="school/main/public :: #public_left(activeUri='course')">
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>课程管理页面 >> 添加课程页面</span>
        </div>
        <div class="providerAdd">
            <form id="addUserForm" th:action="@{/course_add}" th:method="post">
                <!--div的class 为error是验证错误，ok是验证成功-->

                <div>
                    <label for="courseName">课程名称：</label>
                    <input type="text" name="courseName" id="courseName" required="required"/>
                    <span >*请输入课程名</span>
                </div>

                <div>
                    <label for="teacherName">授课教师：</label>
                        <select style="width: 128px" id="teacherName" name="teacherName" required>
                            <option > -- 请选择 -- </option>
                            <option th:each="teacher : ${teacherName}" th:value="${teacher.realName}" th:text="${teacher.realName}+'('+${teacher.specialty}+')'"></option>
                        </select>
                        <!--                    <input type="text" name="teacherName" id="teacherName"  th:value="${courseInfo.teacherName}" required/>-->
                        <span >*</span>
                </div>

                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="userList.html">返回</a>-->
                    <input type="submit" value="保存"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="school/main/public :: #public_footer"></footer>
<!--
	<script src="js/time.js"></script>
	-->
<script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
</body>
</html>
