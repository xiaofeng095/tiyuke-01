<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: #public_header">
</header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: #public_time">
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: #public_left(activeUri='provider')">
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>学校管理页面</span>
        </div>
        <form id="searchForm" th:action="@{/provider_list}" th:method="get">
        <div class="search">
            <span>学校名称：</span>
            <input type="text" th:value="${providerSearch}" name="providerName" placeholder="请输入学校名称"/>
            <input type="button" value="查询" onclick="$('#searchForm').submit()"/>
            <a th:href="@{/provider_add}">添加学校</a>
        </div>
        </form>
        <!--供应商操作表格-->
        <table class="providerTable" cellpadding="0" cellspacing="0">
            <tr class="firstTr">
                <th width="10%">学校编码</th>
                <th width="20%">学校名称</th>
                <th width="10%">所在地区</th>
                <th width="10%">联系人</th>
                <th width="10%">联系电话</th>
                <th width="30%">操作</th>
            </tr>
            <tr th:each="p : ${providerList}">
                <td th:text="${p.providerCode}">学校编码</td>
                <td th:text="${p.providerName}">学校名</td>
                <td th:text="${p.providerDistrict+','}+${p.providerCity}">地区</td>
                <td th:text="${p.people}">联系人</td>
                <td th:text="${p.phone}">15918230478</td>
                <td>
                    <a th:href="@{/provider_view/} + ${p.pid}"><img src="../img/read.png" alt="查看" title="查看"/></a>
                    <a th:href="@{/provider_view/} + ${p.pid} + '?type=update' "><img src="../img/xiugai.png" alt="修改" title="修改"/></a>
					<a th:attr="del_uri=@{/provider_delete/}+${p.pid}" href="#" class="delete" ><img src="../img/schu.png" alt="删除" title="删除"/></a>
                </td>
            </tr>

        </table>

    </div>
</section>

<!--点击删除按钮后弹出的页面-->
<div class="zhezhao"></div>
<form method="post" id="deleteForm">
    <input type="hidden" name="_method" value="delete">
    <div class="remove" id="removeProv">
       <div class="removerChid">
           <h2>提示</h2>
           <div class="removeMain" >
               <p>你确定要删除吗？</p>
               <a href="#" id="yes">确定</a>
               <a href="#" id="no">取消</a>
           </div>
       </div>
    </div>
</form>


<footer class="footer" th:replace="main/public :: #public_footer"></footer>

<script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script  th:src="@{../js/index.js}"></script>
<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
