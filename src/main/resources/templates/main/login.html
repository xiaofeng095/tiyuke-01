<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>体育课 - 体育教学云平台</title>
<!--  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>-->
<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">-->


      <link rel="stylesheet" href="../css/style.css">


</head>
<body>
<img class="img" src="img/rocket.jpg">
  <div class="form">
        <div id="login">
          <h1 class="login_h1">体育课后台管理系统</h1>
         <div th:if="not ${#strings.isEmpty(msg)}" th:text="${msg}" style="color:red;" align="center">用户名错误！</div>
          <form action="#" th:action="@{/login}" method="post">

            <div class="field-wrap">
              <label>
                管理员账号<span class="req">*</span>
              </label>
              <input class="login_input" type="text" name="username" required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                登陆密码<span class="req">*</span>
              </label>
              <input class="login_input" type="password" name="password" required autocomplete="off"/>
            </div>
<!--            <button class="button button-block"/>确 定</button>-->
            <div align="center">
            <input type="submit" value="确 定">
            <input type="reset" value="重 置">
            </div>
            <p class="forgot">江苏正方体科教设备有限公司</p>
          </form>

        </div>

</div> <!-- /form -->

  <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>



    <script  th:src="@{../js/index.js}"></script>


</body>

</html>
